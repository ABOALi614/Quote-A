<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نبض الإلهام</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div>
          <span class="badge">واجهة ديناميكية</span>
          <h1>نبض الإلهام</h1>
          <p>
            آلاف الحكم في متناولك، اختَر عددها وحدد القائل، واستمتع بتجدد سريع وألوان
            نابضة بالحياة.
          </p>
        </div>
        <div class="hero-glow"></div>
      </header>

      <section class="controls">
        <div class="control">
          <label for="quote-count">عدد الحكم المعروضة</label>
          <input
            id="quote-count"
            type="range"
            min="1"
            max="8"
            value="3"
            step="1"
          />
          <span id="count-label">3</span>
        </div>

        <div class="control">
          <label for="author-select">القائل</label>
          <select id="author-select"></select>
        </div>

        <div class="control">
          <label for="refresh-speed">سرعة التحديث</label>
          <select id="refresh-speed">
            <option value="6000">هادئة</option>
            <option value="4000" selected>متوسطة</option>
            <option value="2500">سريعة</option>
          </select>
        </div>

        <div class="actions">
          <button id="generate">تجديد فوري</button>
          <button id="toggle-auto" class="ghost">تحديث تلقائي: مفعّل</button>
        </div>
      </section>

      <section>
        <div id="quotes" class="quotes-grid" aria-live="polite"></div>
      </section>
    </main>

    <div class="backdrop"></div>

    <script src="app.js"></script>
  </body>
</html>
